<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head
        th:replace="~{layout/plantilla :: head}">
        <title>Biotec</title>

    </head>
    <body>
        <!-- 1 Sección para crear el boton de agregar... llamará a una ventana modal-->
        <section th:fragment="botonesAgregar" class="py-4 mb-4 bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <button  type="button" 
                                 class="btn btn-primary btn-block" 
                                 data-bs-toggle="modal"
                                 data-bs-target="#agregarCliente">
                            <i class="fas fa-plus"></i> Agregar Cliente

                        </button>
                    </div>

                </div>
                <div class="row">
                    
                </div>
            </div>
        </section>

        <!<!-- 2 Fragmento para agregar cliente, es la ventana modal -->

        <section th:fragment="agregarCliente"> 
            <div id="agregarCliente" class="modal fade" 
                 tabindex="-1" 
                 aria-labelledby="exampleModalLabel" 
                 aria-hidden="true">
                <div class="modal-dialog modal-md">
                    <div class="modal-content">
                        <div class="modal-header bg-info text-white">
                            <h5 class="modal-title">Agregar Cliente </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form th:action="@{/cliente/guardar}" th:object="${cliente}"
                              method="POST" class="was-validated" enctype="multipart/form-data">
                            <div class="modal-body">

                                <div class="mb-3">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" name="nombre" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="correo">Correo</label>
                                    <input type="email" class="form-control" name="correo" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="telefono">Telefono</label>
                                    <input type="text" class="form-control" name="telefono" required="true"/>
                                </div>
                                <div class="mb-3">
                                    <label for="descripcion">Direccion</label>
                                    <textArea class="form-control" name="direccion" rows="3"></textArea>
                                </div>
                                <div class="mb-3">
                                    <label for="activos">Activo</label>
                                    <input class="form-check-input" 
                                           type="checkbox" 
                                           name="activos" 
                                           id="activos">
                                </div>
                                
                                
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-primary" type="submit">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </section>
        <-<!--3. Seccion para mostrar el listado clientes -->
        <section th:fragment="listadoClientes" id="clientes">
   
            <div class="card mb-4" style="width: 80%;">
                <div class="card-header">
                    <i class="fas fa-table me-1"></i>
                    Lista de clientes
                </div>
                <div th:if="${clientes != null and !clientes.empty}">
                    <div class="card-body">
                        <div class="table-responsive"> <!-- Esto hace la tabla responsive -->
                            <table id="datatablesSimple" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                    <th style="width: 5%;">ID Cliente</th>
                                    <th style="width: 13%;" class="text-center">Nombre</th>
                                    <th style="width: 11%;" class="text-center">Correo</th>
                                    <th style="width: 9%;" class="text-center">Telefono</th>
                                    <th style="width: 15%;" class="text-center">Direccion</th>
                                    <th style="width: 5%;" class="text-center">Activo</th>
                                    <th style="width: 5%;">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="cliente, contador : ${clientes}">
                                         <td>[[${contador.count}]]</td>
                                    <td>[[${cliente.nombre}]]</td>
                                    <td >[[${cliente.correo}]]</td>
                                    <td>[[${cliente.telefono}]]</td>
                                    <td>[[${cliente.direccion}]]</td>
                                    <td  th:text="${cliente.activos} ? 'Activa' : 'Inactiva'"></td>
                                        <td>
                                            <a th:href="@{/cliente/eliminar/}+${cliente.idCliente}" class="btn btn-success">
                                            <i class="fas fa-trash"></i> </a>
                                        <a th:href="@{/cliente/modificar/}+${cliente.idCliente}" class="btn btn-success">
                                            <i class="fas fa-pencil"></i> </a>
                                        </td>
                                    </tr>
                                </tbody>        
                            </table>
                        </div>
                    </div>
                </div>
                <div class="text-center p-2" th:if="${clientes == null or clientes.empty}">
                    <span>La lista está vacia</span>
                </div>
            </div>
</section>


        
        <!-- 4 Fragmento que se utiliza en la página modifca.html -->
        
<section th:fragment="editarCliente">
    <div class="container py-4">
        <div class="row justify-content-center"> <!-- Agregamos la clase "justify-content-center" para centrar el contenido -->
            <div class="col-md-8">
                <form method="POST"
                      th:action="@{/cliente/guardar}" 
                      th:object="${cliente}"
                      class="was-validated"                          
                      enctype="multipart/form-data"
                      style="margin-left: 10px; margin-right: 10px;"> <!-- Ajustamos los márgenes del formulario -->
                    <input type="hidden" name="idCliente" th:field="*{idCliente}"/>
                    <section th:replace="~{cliente/fragmentos :: botonesEditar}"/>
                    <div class="card">
                        <div class="card-header">
                            <h4>Actualizar</h4>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" name="nombre" required="true"/>
                            </div>
                            <div class="mb-3">
                                <label for="correo">Correo</label>
                                <input type="email" class="form-control" name="correo" required="true"/>
                            </div>
                            <div class="mb-3">
                                <label for="telefono">Telefono</label>
                                <input type="text" class="form-control" name="telefono" required="true"/>
                            </div>
                            <div class="mb-3">
                                <label for="descripcion">Descripcion</label>
                                <textarea class="form-control" name="descripcion" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="activo">Estado</label>
                                <input class="form-check-input" 
                                       type="checkbox" 
                                       name="activo" 
                                       id="activo">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Fragmento que se utiliza en el fragmento anterior -->
<section th:fragment="botonesEditar">
    <div class="container py-4 mb-4 bg-light">
        <div class="row">
            <div class="col-md-6 d-grid">
                <a th:href="@{/cliente/listado}" class="btn btn-primary">
                    <i class="fas fa-arrow-left"></i> Regresar
                </a>
            </div>
            <div class="col-md-6 d-grid">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-check"></i> Guardar
                </button>
            </div>
        </div>
    </div>
</section>


    </body>
</html>
